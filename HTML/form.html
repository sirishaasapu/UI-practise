<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style2.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body> 
    <h1 class="formName">Registration Form</h1>
    <div id="main">
        <form action="#" method="post">
        <label for="fname">FirstName</label>
       <input type="text" id="fname" placeholder="Your Name.." required minlength=4>
       
       <label for="lname">LastName</label>
       <input type="text" id="lname" placeholder="Your name.." required minlength=4>

       <label for="country">Country</label>
       <select id="country">
           <option value="India">India</option>
           <option value="America">America</option>
           <option value="Australia">Australia</option>
       </select>

       <label for="num">Phone Number</label>
       <input type="number" id="num" placeholder="+91..." required  pattern="^\d{10}$">

       
       <label for="mail">Email</label>
       <input type="email" id="mail" placeholder="Email">

       
      
       <label>Gender</label>
       <br/>
       <input type="radio" name="gender" value="male">   <label>male</label>
       <input type="radio" name="gender" value="female"> <label>female</label> 
     <br/><br/>

       <label>Languages Known</label>
       <br/>
       <input type="checkbox" name="Telugu" value="Telugu">   <label>Telugu</label>
       <br/>
       <input type="checkbox" name="English" value="English"> <label>English</label> 
       <br/>
       <input type="checkbox" name="Hindi" value="Hindi"> <label>Hindi</label> 
      
       <br/>
       <br/>
       <label for="pwd">Password</label>
       <input type="password" id="pwd" placeholder="Password">

       <label for="rpwd">Re-enter Password</label>
       <input type="password" id="rpwd" placeholder="Password">

       <input type="button" value="Reset" style="background-color:red">
      <input type="button" value="submit">
     
    </form>
    </div>
</body>
</html>
