<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style2.css" />

</head>
<body> 
    <div id="main">
        <form>
        <label>FirstName</label>
       <input type="text" placeholder="Your Name..">
       
       <label>LastName</label>
       <input type="text" placeholder="Your name..">

       <label>Country</label>
       <select>
           <option value="India">India</option>
           <option value="America">America</option>
           <option value="Australia">Australia</option>
       </select>

       <label>Phone Number</label>
       <input type="number" placeholder="+91...">

       
       <label>Email</label>
       <input type="email" placeholder="Email">

       
      
       <label>Gender</label>
       <br/>
       <input type="radio" name="gender" value="male">   <label>male</label>
       <input type="radio" name="gender" value="female"> <label>female</label> 
<br/><br/>

       <label>Languages Known</label>
       <br/>
       <input type="checkbox" name="Telugu" value="Telugu">   <label>Telugu</label>
       <input type="checkbox" name="English" value="English"> <label>English</label> 
       <input type="checkbox" name="Hindi" value="Hindi"> <label>Hindi</label> 
      
       <br/>
       <br/>
       <label>Password</label>
       <input type="password" placeholder="Password">

       <label>Re-enter Password</label>
       <input type="password" placeholder="Password">

       <input type="button" value="Reset" style="background-color:red">
      <input type="button" value="submit">
     
    </form>
    </div>
</body>
</html>
